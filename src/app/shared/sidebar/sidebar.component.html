<div
  class="bg-gray-800 relative flex flex-col bg-clip-border rounded-xl h-[calc(100vh-2rem)] w-full max-w-[15rem] p-4 shadow-xl shadow-blue-gray-900/5"
>
  <div class="mb-2 p-4">
    <h5
      class="block antialiased tracking-normal font-sans text-xl font-semibold leading-snug text-gray-50"
    >
      App Paises
    </h5>
  </div>

  <nav
    class="flex flex-col gap-1 min-w-full p-2 font-sans text-base font-normal text-gray-50"
  >
    <div
      routerLink=""
      routerLinkActive="bg-gray-50 text-gray-800"
      [routerLinkActiveOptions]="{ exact: true }"
      role="button"
      tabindex="0"
      class="flex font-bold items-center w-full p-3 rounded-lg text-start leading-tight transition-all hover:bg-white hover:bg-opacity-80 focus:bg-blue-50 focus:bg-opacity-80 active:bg-gray-50 active:bg-opacity-80 hover:text-blue-900 focus:text-blue-900 active:text-blue-900 outline-none"
    >
      Buscar por Pais
    </div>

    <div
      routerLink="region"
      routerLinkActive="bg-gray-50 text-gray-800"
      role="button"
      tabindex="0"
      class="flex font-bold items-center w-full p-3 rounded-lg text-start leading-tight transition-all hover:bg-white hover:bg-opacity-80 focus:bg-blue-50 focus:bg-opacity-80 active:bg-opacity-80 hover:text-blue-900 focus:text-blue-900 active:text-blue-900 outline-none"
    >
      Buscar por Region
    </div>

    <div
      routerLink="capital"
      routerLinkActive="bg-gray-50 text-gray-800"
      role="button"
      tabindex="0"
      class="flex items-center font-bold w-full p-3 rounded-lg text-start leading-tight transition-all hover:bg-white hover:bg-opacity-80 focus:bg-blue-50 focus:bg-opacity-80 active:bg-opacity-80 hover:text-blue-900 focus:text-blue-900 active:text-blue-900 outline-none"
    >
      Buscar por Capital
    </div>
  </nav>
</div>
