<div class="row">
  <div class="col relative">
    <div class="flex">
      <input
        [(ngModel)]="termino"
        type="text"
        class="block w-48 rounded-lg border-2 mt-2 mb-2 text-gray-700 border-blue-100 pl-6 h-8 focus:outline-none focus:ring"
        name="termino"
        (input)="teclaPresionada()"
        autocapitalize="words"
        placeholder="Buscar..."
        (keydown.enter)="buscar()"
      />

      @if(spiner){
      <svg
        class="mt-3 ml-1 h-5 w-5 animate-spin text-gray-700 absolute inset-y-0 left-0"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
      }
    </div>

    @if(mostrarSugerencias){
    <ul
      class="absolute inset-y-8 left-0 -z-1 bg-slate-900 w-48 text-center mt-2"
    >
      @for(item of resp; track item.name){
      <li
        [routerLink]="
          tipo == 'capital' ? ['/capital/', item, tipo] : ['/pais/', item, tipo]
        "
        class="text-slate-300 bg-slate-700 hover:bg-slate-600 hover:text-slate-200 rounded-lg border-2 cursor-pointer"
      >
        {{ item }}
      </li>
      }
    </ul>
    }
  </div>
</div>
